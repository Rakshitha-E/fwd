<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InvestMate â€” Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>InvestMate</h1>

    <section class="card">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="loginMsg" class="msg"></p>
    </section>

    <section class="card">
      <h2>Register</h2>
      <input id="regName" type="text" placeholder="Full name" />
      <input id="regEmail" type="email" placeholder="Email" />
      <input id="regPassword" type="password" placeholder="Password (min 6)" />
      <button id="regBtn">Register</button>
      <p id="regMsg" class="msg"></p>
    </section>

    <section class="card">
      <h2>Profile (protected)</h2>
      <button id="fetchProfile">Get Profile</button>
      <pre id="profile" style="text-align:left; white-space:pre-wrap;"></pre>
    </section>

  </main>
  <script src="login.js"></script>
</body>
</html>
